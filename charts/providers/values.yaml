# Default values for crossplane-providers chart

# Global configuration
global:
  images:
    # Global registry configuration. When set, overrides individual registry settings
    # unless specifically overridden at the component level
    registry: ""

nameOverride: ""
fullnameOverride: ""

# Common labels
commonLabels: {}
# Add your custom labels here
# team: platform
# environment: production
# cost-center: 12345

# Common annotations
commonAnnotations: {}
# Add your custom annotations here
# app.kubernetes.io/part-of: platform
# app.kubernetes.io/documentation: https://example.com/docs
  
# ServiceAccount configuration
serviceAccount:
  # Specifies whether a ServiceAccount should be created
  create: true
  # The name of the ServiceAccount to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

# Job configurations
jobs:
  waitReadyJob:
    image:
      # Can be overridden by global.images.registry
      registry: "docker.io"
      repository: "bitnami/kubectl"
      tag: "latest"
      pullPolicy: "IfNotPresent"
    resources:
      limits:
        cpu: 200m
        memory: 256Mi
      requests:
        cpu: 100m
        memory: 128Mi
    securityContext:
      runAsNonRoot: true
      runAsUser: 1001
      runAsGroup: 1001

aws:
  # Deployment runtime configuration
  deploymentRuntimeConfig:
    # Resource limits for provider controllers
    resources:
      limits:
        cpu: 500m
        memory: 512Mi
      requests:
        cpu: 100m
        memory: 256Mi
    # Security context for provider controllers
    securityContext:
      runAsNonRoot: true
      runAsUser: 65532
      runAsGroup: 65532
  # AWS provider configurations
  providers:
    # Registry for all providers - can be overridden by global.images.registry
    # Can be overridden by global.images.registry
    registry: "xpkg.upbound.io/upbound"
    family:
      package: "provider-family-aws"
      version: "v1.21.1"
    iam:
      package: "provider-aws-iam"
      version: "v1.21.1"
    s3:
      package: "provider-aws-s3"
      version: "v1.21.1"
    dynamodb:
      package: "provider-aws-dynamodb"
      version: "v1.21.1"
    lambda:
      package: "provider-aws-lambda"
      version: "v1.21.1"
    sqs:
      package: "provider-aws-sqs"
      version: "v1.21.1"
    apigatewayv2:
      package: "provider-aws-apigatewayv2"
      version: "v1.21.1"
    cognitoidp:
      package: "provider-aws-cognitoidp"
      version: "v1.21.1"

kubernetes:
  provider:
    version: "v0.17.2"
    # Can be overridden by global.images.registry
    registry: "xpkg.upbound.io/upbound"
